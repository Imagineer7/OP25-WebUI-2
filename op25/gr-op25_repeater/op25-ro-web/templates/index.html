<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Public Scanner (Read-only)</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self';">
</head>
<body>
  <header class="topbar">
    <h1>Live Scanner</h1>
    <div id="netDot" class="dot"></div>
    <span id="listenerCount" class="muted" style="margin-left:12px;">Listeners: â€”</span>
  </header>

  <main class="grid">
    <section class="card now">
      <h2 class="row between">
        <span>Now Talking</span>
        <span id="nowStatus" class="badge idle">Idle</span>
      </h2>

      <div class="now-flex">
        <div class="kv">
          <div><span class="k">Talkgroup</span><span class="v" id="nowTg">â€”</span></div>
          <div><span class="k">Name</span><span class="v" id="nowName">â€”</span></div>
          <div><span class="k">Freq</span><span class="v" id="nowFreq">â€”</span></div>
          <div><span class="k">Source</span><span class="v" id="nowSrc">â€”</span></div>
          <div><span class="k">Enc</span><span class="v" id="nowEnc">â€”</span></div>
        </div>
        <div class="muted" id="lastHeard" style="margin-top:8px;">Last heard: â€”</div>
        <div class="audio">
          <audio id="audio" preload="none" playsinline></audio>

          <div class="controls" role="group" aria-label="Player controls">
            <button id="playToggle" class="btn" aria-label="Play">â–¶ï¸Ž Play</button>
            <button id="muteToggle" class="btn" aria-label="Mute">ðŸ”‡ Mute</button>
            <button id="beepTest">Test Tone (440 Hz, 1s)</button>
            <label class="vol">
              <span>Vol</span>
              <input id="vol" type="range" min="0" max="1" step="0.01" value="1" />
            </label>
            <span id="streamStatus" class="status badge idle" aria-live="polite">Idle</span>
          </div>

          <div class="muted">Live stream â€¢ seeking disabled</div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="row between">
        <h2>Recent Activity</h2>
        <button id="dlCsv" class="btn">Download CSV</button>
      </div>
      <div class="table-wrap">
        <table class="compact">
          <thead>
            <tr><th>Time</th><th>Freq</th><th>TGID</th><th>Name</th></tr>
          </thead>
          <tbody id="histBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- VU METER -->
  <div id="vuMeter" aria-hidden="true">
    <div class="fill"></div>
    <span class="label">VU</span>
  </div>

  <footer class="foot">Public read-only view</footer>

  <!-- was inline; now external to satisfy CSP -->
  <script src="/config.js"></script>
  <script src="/static/app.js?v=3"></script>
</body>
</html>
